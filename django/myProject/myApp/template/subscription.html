<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h3 {
            margin-top: 0;
        }

        .card .price {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card .description {
            margin-bottom: 20px;
        }

        .card button {
            background-color: #f44336;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button {
            width: 100%;
            padding: 10px;
            background-color: rgb(129, 51, 51);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #b30000;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h3>Basic</h3>
            <div class="price">$5</div>
            <div>per month</div>
            <div class="description">
                Sample text. Lorem ipsum dolor Amet, consectetur
            </div>
            <button type="submit" class="button">Buy Now</button>
        </div>
        <div class="card">
            <h3>Business</h3>
            <div class="price">$45</div>
            <div>per month</div>
            <div class="description">
                Sample text. Lorem ipsum dolor Amet, consectetur
            </div>
            <button type="submit" class="button">Buy Now</button>
        </div>
        <div class="card">
            <h3>Professional</h3>
            <div class="price">$95</div>
            <div>per month</div>
            <div class="description">   
                Sample text. Lorem ipsum dolor Amet, consectetur
            </div>
            <button type="submit" class="button">Buy Now</button>
        </div>
        </div>
</body>
</html>
